<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styled Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Stylish Web Page!</h1>
    </header>

    <section class="image-container">
        <img src="https://images.pexels.com/photos/1280046/pexels-photo-1280046.jpeg" alt="Nature Landscape" class="responsive-img">
    </section>


    <section class="content">
        <h2>About This Page</h2>
        <p>This page demonstrates the use of external CSS to style HTML elements. It includes examples of class, ID, and element selectors.</p>
    </section>


    <section id="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Stylish Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
